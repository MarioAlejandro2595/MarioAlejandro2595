    <style>
        #confirmacion{
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: yellow;
            box-shadow: 0 4px 8px blue;
            border-radius: 5px;
        }
        #confirmationForm label{
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        #confirmacion label{
          display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        #confirmacion input, #confirmacion select{
            width: calc(100%, -20px);
            padding: 10px;
            margin-top: 5px;
        }
        #confirmacion button{
            width: auto;
            padding: 10px 30px;
            font-size: 10px;
            display: block;
            margin: 20px auto;
        }

    </style>
    <h1>Confirmar pedido</h1>
    <form id="confirmacion">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre"
        id="nombre" placeholder="Nombre y apellido" required>
        <label for="direccion">Direccion:</label>
        <input type="text" name="direccion"
        id="direccion" placeholder="Calle/Numero/Colonia" required>
        <label for="telefono">Telefono:</label>
        <input type="text" name="telefono" id="telefono"
        placeholder="899-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <label for="email">E-mail::</label>
        <input type="mail" name="email"
        id="email" placeholder="tuusuario@servidor.com" required>
        <label for="paymentMethod">Metodo de Pago:</label>
        <option value="creditoCard">Tarje de Credito</option>
        <option value="Paypal">Paypal</option>
        
    </form>
    <script>
        window.onload = function (){
            const params = new URLSearchParams(window.location.search);
            document.getElementById('confirmacion').appendChild(document.createElement('hr'));
            for (const [key, value] of params.estries()){
                const infoDiv = document.createComment('div');
                infoDiv.textContent = '$(key): $value';
                document.getElementById('confirmacion').appendChild(infoDiv);

                const hiddenInput = document.createElement('input');
                hiddenInput.type ='hidden';
                hiddenInput.name = key;
                hiddenInput.value = value;
                document.getElementById('confirmacion').appendChild(hiddenInput);
            }
        };
    </script>
