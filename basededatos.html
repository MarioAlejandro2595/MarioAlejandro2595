    <h1>Personajes de Rick and Morty</h1>
    <ul id="character-list"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const characterList = document.getElementById('character-list');

            // Fetch data from Rick and Morty API
            fetch('https://rickandmortyapi.com/api/character')
                .then(response => response.json())
                .then(data => {
                    data.results.forEach(character => {
                        const characterItem = document.createElement('li');
                        characterItem.className = 'character';

                        const characterImage = document.createElement('img');
                        characterImage.src = character.image;
                        characterImage.alt = character.name;

                        const characterInfo = document.createElement('div');
                        const characterName = document.createElement('h2');
                        characterName.textContent = character.name;
                        const characterStatus = document.createElement('p');
                        characterStatus.textContent = `Estado:${character.status}`;
                        const characterSpecies = document.createElement('p');
                        characterSpecies.textContent = `Especie:${character.species}`;
                        const characterGender = document.createElement('p');
                        characterGender.textContent = `Género:${character.gender}`;
                        const characterLocation = document.createElement('p');
                        characterLocation.textContent = `Ubicación:${character.location.name}`;

                        characterInfo.appendChild(characterName);
                        characterInfo.appendChild(characterStatus);
                        characterInfo.appendChild(characterSpecies);
                        characterInfo.appendChild(characterGender);
                        characterInfo.appendChild(characterLocation);
                        characterItem.appendChild(characterImage);
                        characterItem.appendChild(characterInfo);

                        characterList.appendChild(characterItem);
                    });
                })
                .catch(error => console.error('Error al obtener los datos:', error));
        });
    </script>
